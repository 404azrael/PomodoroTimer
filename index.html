<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro method timer</title>
    <script defer src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/bf666a6394.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Pomodoro method timer</h1>

    <main>


        <section class ="display">
            <p id="work">Work</button>
            <p id="break">Break</button>
        </section>

        <div class = "time">
            <button id="chronometer">25 : 00</button>
        </div>

        <div class = "buttons">
            <a href="settings.html">
                <button id="start"><em class="fa-solid fa-play"></em></button>
                <button id="settings"><em class="fa-solid fa-gear"></em></button>
            </a>
        </div>

    </main>

    
    
</body>
</html>
