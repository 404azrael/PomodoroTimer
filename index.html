<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro method timer</title>
    <link rel="icon" type="image/x-icon" href="/img/tomato.png" />
    <script defer src="js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/bf666a6394.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Font+Family+Name&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>TIMER POMODORO</h1>
    </header>

    <main>
      <div class="display">
        <p id="work">Travail</p>
        <p id="break">Pause</p>
      </div>

      <div class="time">
        <div id="chronometer"></div>
      </div>

      <div class="buttons">
        <button id="start">
          <em id="playlogo" class="fa-solid fa-play"></em>
        </button>
        <button id="settings">
          <em id="settingsEm" class="fa-solid fa-gear"></em>
        </button>
      </div>

      <div id="timeSettingsModal" class="modal">
        <div class="modalContent">
          <span class="close">&times;</span>
          <p>Personnalisez la durée de vos périodes de travail et de pause</p>
          <form id="timeForm" method="POST">
            <label for="userWorkingTime"
              >Temps de travail (en minutes) :
            </label>
            <input
              type="number"
              id="userWorkingTime"
              min="1"
              max="99"
              value="25"
              name="workTime"
            /><br />
            <label for="userBreakTime">Temps de pause (en minutes) : </label>
            <input
              type="number"
              id="userBreakTime"
              min="1"
              max="30"
              value="5"
              name="breakTime"
            /><br />
            <input
              class="apply"
              type="button"
              onclick="dataRetrieve()"
              value="Sauvegarder"
            />
          </form>
        </div>
      </div>
    </main>

    <footer>&copy; Copyright 2024 404azrael</footer>
  </body>
</html>
